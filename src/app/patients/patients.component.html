<div class="container">
    <a [routerLink]="['/add-patient']" routerLinkActive="router-link-active" class="btn btn-info mb-1">Hasta Ekle</a>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">İsim</th>
                <th scope="col">Soyisim</th>
                <th scope="col">Sigorta Numarası</th>
                <th scope="col">Telefon Numarası</th>
                <th scope="col">Adres</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of patients; let i = index">
                <td>{{patient.firstName}} </td>
                <td>{{patient.lastName}} </td>
                <td>{{patient.insuranceNo}} </td>
                <td>{{patient.phoneNumber}}</td>
                <td>{{patient.address}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">

                        <button (click)="deletePatient(i)" type="button" class="btn btn-danger">Sil</button>

                    </div>
                </td>
            </tr>

        </tbody>
    </table>
</div>
